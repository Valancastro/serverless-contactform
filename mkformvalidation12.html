<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>MK Form Validation</title>
</head>
<body>

        <div class="container">
          <h1 class="form-header">Contact Form</h1>
                <form id="contact">
                    <div class="col-sm">
                      <div class="form-field">
                        <div class="form-field__control">
                          <label for="fullname" class="form-field__label">Full name*</label>
                          <input id="fullname" type="text" class="form-field__input" required />                         
                        </div>
                        <span class="error">This field is required</span>
                      </div>
                    </div>                     
                    <div class="col-sm">
                      <div class="form-field">
                        <div class="form-field__control">
                          <label for="email" class="form-field__label">Email*</label>
                          <input id="email" type="email" class="form-field__input" required />
                        </div>
                        <span class="error">Valid email required</span>
                      </div>
                    </div>                   
                    <div class="col-sm">
                      <div class="form-field">
                        <div class="form-field__control">
                          <label for="additionalInfo" class="form-field__label">Additional info*</label>
                          <textarea id="additionalInfo" class="form-field__textarea"></textarea>                 
                        </div>
                        <span class="error">This field is required</span>
                      </div>      
                    </div>
                    <div id="toast"></div>
                  <button type="submit" id="sub-btn" class="btn">Submit</button> 
                </form>                                             
              </div>


    
</body>
<script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</html>
